<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Swiper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <link rel="stylesheet" href="swiper.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Lovepreet Kaur</h1>
        </header>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                        <!-- Personal Information Section -->
                        <div class="swiper-slide">
                            <h2>Personal Information</h2>
                            <form id="personalForm" action="#" method="post">
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div>
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" id="dob" name="dob" required>
                                </div>
                                <div>
                                    <label>Gender:</label>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        
                    
                    
                        <!-- Contact Information Section -->
                        <div class="swiper-slide">
                            <h2>Contact Information</h2>
                                <form id="contactForm" action="#" method="post">
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="phone">Phone Number (US format):</label>
                                    <input type="tel" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" required>
                                </div>
                                <div>
                                    <label for="address">Address:</label>
                                    <textarea id="address" name="address" required></textarea>
                                </div>
                                <div>
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    
                 
        
                        <!-- Payment Information Section -->
                        <div class="swiper-slide">
                            <h2>Payment Information</h2>
                            <form id="paymentForm" action="#" method="post">
                                <div>
                                    <label for="creditCard">Credit Card Number:</label>
                                    <input type="text" id="creditCard" name="creditCard" required>
                                </div>
                                <div>
                                    <label for="expirationDate">Expiration Date:</label>
                                    <input type="date" id="expirationDate" name="expirationDate" required>
                                </div>
                                <div>
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" name="cvv" required>
                                </div>
                                <div>
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                </div>
                
                <!-- Navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
     

        </main>
        <footer>
            <p>Copyright 2023 | Lovepreet Kaur</p>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
    </body>
</html>
