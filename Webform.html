<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE WEB FORM</title>
    <link rel="stylesheet" href="Webform.css">
</head>
<body>
    <header>
        <h1>Lovepreet Kaur</h1>
    </header>
    <main>
        <section>
            <form action="#" method="get">
                <label for="fName">Full Name</label>
                <input type="text" name="fName" id="fName" required/>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>

                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="format: 000-000-0000" required/>

                <label for="massage">Massage</label>
                <textarea name="massage" id="massage" placeholder="type taxt here"></textarea>
                
                <p>Check Box:</p>
                <label for="checkboxYes">Yes</label>
                <input type="checkbox" id="checkboxYes" name="checkbox">
               
                <label for="checkboxNo">No</label>
                <input type="checkbox" id="checkboxNo" name="checkbox">
                

                <input type="submit" value="submit" />
               
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright 2023 | Lovepreet kaur</p>
    </footer>

    
</body>
</html>
